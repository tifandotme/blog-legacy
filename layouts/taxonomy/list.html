{{define "main" -}}
    {{partial "back-nav.html" .}}
    <article>
        <header class="list">
            <h1 class="bare fluid">
            {{- if eq .Kind "term" -}}
                #{{.Title}}
            {{else}}
                {{.Title | title}}
            {{- end -}}
            </h1>
        </header>

        {{.Content}}

        {{if .IsSection}}
            {{partial "list-tags.html" .}}
        {{end}}

        {{partial "list-posts.html" .}}
    </article>
{{- end}}
