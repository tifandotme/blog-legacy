{{ define "main" }}

{{ partial "back.html" . }}

<article>
    <header class="single">
        <h1>{{.Title}}</h1>
        <h3 aria-hidden="true">{{.Description}}</h3>
        <h4 aria-hidden="true">Published: {{ dateFormat "Monday, Jan 2, 2006" .Date }}</h4>
    </header>

    {{ .Content }}
    
</article>

{{ end }}
