<!DOCTYPE html>
<html lang="{{.Site.LanguageCode}}">
{{- partial "head.html" .}}
<body>
    {{block "main" .}}
    {{end}}
    <footer>
        {{- if .IsPage}}
        <a href="https://github.com/tifandotme/tifan.me/edit/main/content/{{.File.Path}}" style="align-self: flex-end; padding: 0;" target="_blank">Edit post</a>
        {{- end}}
        {{if not .IsHome}}<a href="{{.Site.BaseURL}}">Home</a>{{end}}
        <a href="{{.Site.BaseURL}}index.xml">{{- partial "icons/rss.html" . -}}</a>
        <!-- for debugging
        Page Variables
        .Title = {{.Title}} <br>
        .Type = {{.Type}} <br>
        .Section = {{.Section}} <br>
        .FirstSection = {{.FirstSection}} <br>
        .Aliases = {{.Aliases}} <br>
        .BundleType = {{.BundleType}} <br>
        .Kind = {{.Kind}} <br>
        -->
    </footer>
</body>
</html>
