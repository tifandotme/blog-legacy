{{define "main" -}}
    {{partial "back-nav.html" .}}
    <article>
        <header class="list">
            <h1 class="bare fluid">{{.Title | title}}{{if .RegularPages}} Posts{{end}}</h1>
        </header>

        {{.Content}}

        {{- if eq .Type "tech" "personal"}}
            {{partial "list-tags.html" .}}
        {{end -}}

        {{partial "list-posts.html" .}}
    </article>
{{- end}}
