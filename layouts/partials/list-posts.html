        {{- if .RegularPages}}
        <nav>
            {{- range .RegularPages.GroupByDate "2006" "asc"}}
            <h2>{{.Key}}</h2>
            <ul>
                {{- range .Pages.ByTitle}}

                {{- end}}
            </ul>
            {{- end}}
        </nav>
        {{- end}}
